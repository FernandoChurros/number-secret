<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="author" content="Fernando Churros">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Number Secret</title>

   <script defer src="./js/script.js"></script>

   <link rel="stylesheet" href="./css/popup.css">
</head>
<body >
   <div class="body">
      <h1>Number Secret</h1>
      <p>Choice a number between 1 and 100, you have <span id="tentatives">10</span> tentatives</p>

      <input id="inputNumber" type="number">
      <button id="btn" type="button">Play</button>

      <div id="resultDiv"></div>
   </div>

   <div class="popup">
      <h1 class="title_popup">You lost</h1>
      <p class="paragraph_popup">We will raffle the secret number again</p>

      <button class="btn_close">Play Again</button>
   </div>
</body>
</html>
