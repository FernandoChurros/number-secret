<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="author" content="Fernando Churros">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./assets/dragon_icon.png">

   <title>Number Secret</title>

   <script defer src="./js/script.js"></script>

   <link rel="stylesheet" href="./css/base.css">
   <link rel="stylesheet" href="./css/container.css">
   <link rel="stylesheet" href="./css/popup.css">
   <link rel="stylesheet" href="./css/game.css">
</head>
<body>
   <section class="game container">
      <div>
         <div class="help_game">

            <button id="tip" class="btn_tip"><svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg></button>

         </div>
         <h1 class="title_game">Number Secret</h1>
         <p class="paragraph_game">Choice a number between 1 and 100, you have <span id="tentatives" class="letter">10</span> tentatives</p>
      </div>

      <input id="inputNumber" class="number_game" type="number">
      <button id="btn" class="btn btn_game"type="button">Play</button>

      <div id="resultDiv"></div>
   </section>

   <div class="popup container">
      <div>
         <h2 class="title_popup"></h2>
         <p class="paragraph_popup"></p>
      </div>

      <button class="btn btn_close">Play Again</button>
   </div>
</body>
</html>
